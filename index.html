<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header></header>
        <main>
            <!-- container -->
            <div class="flex flex-col lg:flex-row">
                <!-- shape container -->
                <div
                    class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
                >
                    <!-- Triangle card -->
                    <div class="card bg-base-100 shadow-xl">
                        <figure>
                            <img src="/images/triangle.png" alt="Shoes" />
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Triangle</h2>
                            <p>Area (A) = 0.5 X b X h</p>
                            <p>
                                <input
                                    id="base"
                                    type="text"
                                    class="border bg-gray-100 text-xl w-20 px-2"
                                    placeholder="base"
                                />
                                <span class="ml-2">cm</span>
                                <input
                                    id="height"
                                    type="text"
                                    class="border bg-gray-100 text-xl w-20 px-2"
                                    placeholder="height"
                                />
                                <span class="ml-1">cm</span>
                            </p>
                            <p>Area : <span id="total-area">0</span>cm<sup>2</sup></span></p>
                            <div class="card-actions justify-end">
                                <button
                                    class="btn btn-primary w-full"
                                    onclick="calculateTriangleArea()"
                                >
                                    Calculate
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Rectangle card -->
                    <div class="card bg-base-100 shadow-xl">
                        <figure>
                            <img src="/images/rectangle.png" alt="Shoes" />
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Rectangle</h2>
                            <p>Area (A) = w X l</p>
                            <p>
                                <input
                                    id="rectangle-width"
                                    type="text"
                                    class="border bg-gray-100 text-xl w-20 px-2"
                                    placeholder="width"
                                />
                                <span class="ml-2">cm</span>
                                <input
                                    id="rectangle-height"
                                    type="text"
                                    class="border bg-gray-100 text-xl w-20 px-2"
                                    placeholder="length"
                                />
                                <span class="ml-1">cm</span>
                            </p>
                            <p>Area : <span id="rectangle-area">0</span>cm<sup>2</sup></span></p>
                            <div class="card-actions justify-end">
                                <button
                                    class="btn btn-primary w-full"
                                    onclick="calculateRectangleArea()"
                                >
                                    Calculate
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- third card -->
                    <div class="card bg-base-100 shadow-xl">
                        <figure>
                            <img src="/images/rectangle.png" alt="Shoes" />
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Shoes!</h2>
                            <p>
                                If a dog chews shoes whose shoes does he choose?
                            </p>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- area calculator -->
                <div class="w-[400px]">
                    <p class="text-3xl">Area Calculator</p>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="area-calculate.js"></script>
    </body>
</html>
